<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <script>
        function generatePassword() {
            let length = document.getElementById("length").value;
            let useDigits = document.getElementById("digits").checked;
            let useSpecialChars = document.getElementById("special_chars").checked;
            
            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const digits = "0123456789";
            const specialChars = "!@#$%^&*()_+[]{}|;:,.<>?";
            
            let allChars = letters;
            if (useDigits) allChars += digits;
            if (useSpecialChars) allChars += specialChars;
            
            if (allChars.length === 0) {
                alert("Please select at least one character set.");
                return;
            }
            
            let password = "";
            for (let i = 0; i < length; i++) {
                password += allChars.charAt(Math.floor(Math.random() * allChars.length));
            }
            
            document.getElementById("passwordOutput").innerText = "Generated Password: " + password;
        }
    </script>
</head>
<body>
    <h1>Generate a Secure Password</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" value="12" min="4" max="64">
    <br>
    <input type="checkbox" id="digits" checked> Include Numbers
    <br>
    <input type="checkbox" id="special_chars" checked> Include Special Characters
    <br>
    <button onclick="generatePassword()">Generate</button>
    <h2 id="passwordOutput">Generated Password: </h2>
</body>
</html>
